<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
	<div id="golf-input" data-role="page">

		<script src="golf-input.js"></script>

		<!-- header -->
		<div data-role="header">
		<a href="#" data-icon="back" data-rel="back">戻る</a>
			<h1>プレー</h1>
		</div>

		<!-- content -->
		<div data-role="content">
			<label id="golf-name">test</label>
			<div data-role="fieldcontain">
				<label for="playdate">日付</label>
				<input id="play-date" type="date" data-role="datebox"></input>
			</div>
			<div data-role="fieldcontain">
				<label for="select-choice-1" class="select">天候</label>
					<select name="select-choice-1" id="weather">
						<option value=Weather.fien>晴れ</option>
						<option value=Weather.cloudy>曇り</option>
						<option value=Weather.rainy>雨</option>
						<option value=Weather.snow>雪</option>
					</select>
			</div>
			<div data-role="fieldcontain">
				<label for="select-choice-2" class="select">風</label>
					<select name="select-choice-2" id="wind">
						<option value=Wind.no>なし</option>
						<option value=Wind.weak>微風</option>
						<option value=Wind.strong>強風</option>
					</select>
			</div>
			<div data-role="fieldcontain">
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<label for="user1">メンバ</label>
						<a href="friends.html"  data-role="button" data-icon="plus" data-iconpos="notext">ボタン</a>
					</div>
					<div class="ui-block-b">
						<ul data-role="listview" data-inset="true"  id="menber-list"></ul>
					</div>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<fieldset class="ui-grid-a">
					<div class="ui-block-a">
						<label for="name">グループ</label>
						<a href="friends.html" data-role="button" data-icon="plus" data-iconpos="notext">ボタン</a>
					</div>
					<div class="ui-block-b">
						<ul data-role="listview" data-inset="true"  id="group-list"></ul>
					</div>
				</fieldset>
			</div>
			<div data-role="fieldcontain">
				<div class="ui-grid-b">
					<div class="ui-block-a">
						<label for="name">コース</label>
					</div>
					<div class="ui-block-b">
						<label for="name">前半</label>
					</div>
					<div class="ui-block-c">
						<label for="name">後半</label>
					</div>
					<div class="ui-block-a">
						<label for="name">IN</label>
					</div>
					<div class="ui-block-b">
						<input type="radio" name="radio-choice-1" id="radio-choice-1" value="choice-1" checked="checked" />
					</div>
					<div class="ui-block-c">
						<input type="radio" name="radio-choice-1" id="radio-choice-2" value="choice-1" />
					</div>
					<div class="ui-block-a">
						<label for="name">OUT</label>
					</div>
					<div class="ui-block-b">
						<input type="radio" name="radio-choice-2" id="radio-choice-3" value="choice-2" />
					</div>
					<div class="ui-block-c">
						<input type="radio" name="radio-choice-2" id="radio-choice-4" value="choice-2" checked="checked" />
					</div>
				</div>


			</div>
			<div data-role="fieldcontain">
				<a data-role="button" name="play"  id="play">プレー</a>
			</div>
		</div>

		<!-- footer -->
		<div data-role="footer" data-position="fixed" data-id="persistent" data-theme="b">
			<div data-role="navbar">
				<ul>
					<li><a href="../menu/menu.html" class="ui-btn-active" data-icon="home" data-iconpos="top">ホーム</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
