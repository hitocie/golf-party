<!DOCTYPE HTML>
<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>PhoneGap</title>
	<script type="text/javascript" charset="utf-8" src="../phonegap/phonegap-1.0.0.js"></script>

	<link rel="stylesheet" href="../jquery/jquery.mobile-1.0b2.min.css" />
	<script src="../jquery/jquery-1.6.2.min.js"></script>
	<script src="../jquery/jquery.mobile-1.0b2.min.js"></script>

	<link rel="stylesheet" href="menu.css" />
	<script src="menu.js"></script>
</head>

<body>
	<div data-role="page">

		<!-- header -->
		<div data-role="header">
		<a href="#" data-icon="back" data-rel="back">戻る</a>
			<h1>プレー</h1>
		</div>

		<!-- content -->
		<div data-role="content">
			<p>大平台カントリークラブ</p>
			<div data-role="fieldcontain">
				<label for="name">日付</label>
				<input type="text" name="name" id="name" value=""  />
			</div>
			<div data-role="fieldcontain">
				<label for="select-choice-1" class="select">天候</label>
					<select name="select-choice-1" id="select-choice-1">
						<option value="1">晴れ</option>
						<option value="2">曇り</option>
						<option value="3">雨</option>
						<option value="4">雪</option>
					</select>
			</div>
			<div data-role="fieldcontain">
				<label for="select-choice-1" class="select">風</label>
					<select name="select-choice-2" id="select-choice-2">
						<option value="1">なし</option>
						<option value="2">強風</option>
					</select>
			</div>
		</div>

		<!-- footer -->
		<div data-role="footer" data-position="fixed" data-id="persistent" data-theme="b">
			<div data-role="navbar">
				<ul>
					<li><a href="../menu/menu.html" class="ui-btn-active" data-icon="home" data-iconpos="top">ホーム</a></li>
				</ul>
			</div>
		</div>
	</div>

</html>
